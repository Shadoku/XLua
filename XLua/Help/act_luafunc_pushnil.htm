<div class="lv1">Actions &#8227; Lua Functions</div>
<div class="lv2 active">Push NIL</div>
</div>

<p>Pushes a nil value into a parameter queue, which will be passed with the next <a href="act_luafunc_callfunc.htm">lua function call</a>.</p>
<p>Note: the receiving function may require special handling if it uses varargs.</p>

<div class="sec">Parameters</div>
<p>None</p>
