<h1>MMFI: Set Object Flag</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetFlag</b> ( number <tt>objectId</tt>, number <tt>flagId</tt>, boolean <tt>state</tt> )
<p>Sets an object's flag to a new state.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>flagId</i>
<div style="margin-left: 1em;">Index of a flag, 0 - 31</div>
<i>state</i>
<div style="margin-left: 1em;">New flag state, <tt>true</tt> = on, <tt>false</tt> = off</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
