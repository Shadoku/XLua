<h1>MMFI: Get Object Hotspot</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt>, <tt>number</tt> <b>mmf.Object.GetHotspot</b> ( number <tt>objectId</tt> )
<p>Gets the X and Y offsets of an object's hotspot.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's hotspot X offset</div>
<tt>number</tt>
<div style="margin-left: 1em;">Object's hotspot Y offset</div>
</div>
