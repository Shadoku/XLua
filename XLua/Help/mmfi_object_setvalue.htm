<h1>MMFI: Set Object Value</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetValue</b> ( number <tt>objectId</tt>, number <tt>valId</tt>, number <tt>value</tt> )
<p>Sets an object's alterable value to a new value.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>valId</i>
<div style="margin-left: 1em;">Index of an alterable value, 0 - 25</div>
<i>value</i>
<div style="margin-left: 1em;">New value</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
