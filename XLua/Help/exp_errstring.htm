<div class="exp">Function: <tt>ErrorString$</tt></div>
<div class="exp-return">Returns: <tt>String</tt></div>

<p>Returns the last error reported.  This is best used with the <a href="cond_onerror.htm">on error</a> condition.</p>

<div class="sec">Parameters</div>
<p>None.</p>
