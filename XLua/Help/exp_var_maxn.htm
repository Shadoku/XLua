<div class="exp">Function: <tt>TableMaxN</tt></div>
<div class="exp-return">Returns: <tt>Value</tt></div>

<p>Returns the maximum numeric index of a table.  This is the same as Lua's table.maxn function.  <a href="act_var.htm">Click here</a> for more information on valid naming.</p>
