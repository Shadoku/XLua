<h1>MMFI: Set Object Visibility</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetVisibility</b> ( number <tt>objectId</tt>, boolean <tt>state</tt> )
<p>Sets an objects visibility state.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
<i>state</i>
<div style="margin-left: 1em;"><tt>true</tt> = visible, <tt>false</tt> = invisible</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
None
</div>
