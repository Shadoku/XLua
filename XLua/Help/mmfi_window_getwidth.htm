<h1>MMFI: Get Window Width</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Window.GetWidth</b> ()
<p>Gets the width of the application window, including border, title, and menu.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Window Width</div>
</div>
