<div class="head">
<div class="lv1">Actions &#8227; MMF Interface</div>
<div class="lv2 active">Enable</div>
</div>

<p>Enables the MMF Interface, which is a collection of functions that can directly access and manipulate internal object and application state.  These functions are stored in the global <tt>mmf</tt> table.</p>

<div class="sec">Parameters</div>
<p>None.</p>
