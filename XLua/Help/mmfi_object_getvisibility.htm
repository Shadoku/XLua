<h1>MMFI: Get Object Visibility</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>boolean</tt> <b>mmf.Object.GetVisibility</b> ( number <tt>objectId</tt> )
<p>Returns whether an object is currently visible or not.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;"><tt>true</tt> if object is visible, <tt>false</tt> otherwise</div>
</div>
