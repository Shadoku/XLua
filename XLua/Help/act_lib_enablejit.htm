<div class="head">
<div class="lv1">Actions &#8227; Libraries</div>
<div class="lv2 active">Enable LuaJIT</div>
</div>

<p>Turns on the LuaJIT engine.  XLua is built with LuaJIT sources, but by default operates with the JIT engine disabled.  This will also include the LuaJIT library.</p>

<div class="sec">Parameters</div>
<p>None.</p>
