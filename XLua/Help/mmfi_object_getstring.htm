<h1>MMFI: Get Object String</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>string</tt> <b>mmf.Object.GetString</b> ( number <tt>objectId</tt>, number <tt>strId</tt> )
<p>Gets an object's alterable string.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
<i>strId</i>
<div style="margin-left: 1em;">Index of an alterable string, 0 - 9.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's alterable string</div>
</div>
