<h1>MMFI: Set Object String</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetString</b> ( number <tt>objectId</tt>, number <tt>strId</tt>, string <tt>strValue</tt> )
<p>Sets an object's alterable string to a new value.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>strId</i>
<div style="margin-left: 1em;">Index of an alterable string, 0 - 9</div>
<i>strValue</i>
<div style="margin-left: 1em;">New string</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
