<h1>MMFI: Set Object Animation</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetAnimation</b> ( number <tt>objectId</tt>, number <tt>animation</tt> )
<p>Sets a new animation sequence for an object.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>animation</i>
<div style="margin-left: 1em;">New animation sequence value</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
