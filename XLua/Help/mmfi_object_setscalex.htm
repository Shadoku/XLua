<h1>MMFI: Set Object X Scale</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetScaleX</b> ( number <tt>objectId</tt>, number <tt>scaleX</tt> )
<p>Sets a new X-axis scaling factor for an object.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>scaleX</i>
<div style="margin-left: 1em;">New X scaling factor</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
