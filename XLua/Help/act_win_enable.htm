<div class="lv1">Actions &#8227; WIN Interface</div>
<div class="lv2 active">Enable</div>
</div>

<p>Enables the <a href="win.htm">WIN Interface</a>, which allows lua code to intercept Windows messages.  Related functions are stored in the global <tt>win</tt> table.</p>

<div class="sec">Parameters</div>
<p>None.</p>
