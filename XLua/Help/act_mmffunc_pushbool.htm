<div class="head">
<div class="lv1">Actions &#8227; MMF Functions</div>
<div class="lv2 active">Push Boolean Return Value</div>
</div>

<p>Pushes a boolean return value into a queue, which will be returned to the calling lua function once the current event completes.  This action must be part of an <tt>on function</tt> event.</p>

<div class="sec">Parameters</div>
<table border="0" class="param-list"><tr>
<th>Type</th><th>Description</th></tr><tr>
<td class="type">Value</td><td class="desc">1 = true, 0 = false</td>
</tr></table>
