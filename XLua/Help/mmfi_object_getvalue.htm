<h1>MMFI: Get Object Value</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Object.GetValue</b> ( number <tt>objectId</tt>, number <tt>valId</tt> )
<p>Gets an object's alterable value.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
<i>valId</i>
<div style="margin-left: 1em;">Index of an alterable value, 0 - 25.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's alterable value</div>
</div>
