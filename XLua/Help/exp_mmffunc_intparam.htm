<div class="exp">Function: <tt>MF_NumericParam</tt></div>
<div class="exp-return">Returns: <tt>Value</tt></div>

<p>Returns one of the parameters passed in an MMF function call from Lua as an integer value.  These are only available in a <a href="cond_onfunc.htm">on function</a> event.</p>
