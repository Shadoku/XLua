<h1>MMFI: Get Object Scale</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt>, <tt>number</tt> <b>mmf.Object.GetScale</b> ( number <tt>objectId</tt> )
<p>Gets the X- and Y- scaling factors of an object.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's X scaling factor</div>
<tt>number</tt>
<div style="margin-left: 1em;">Object's Y scaling factor</div>
</div>
