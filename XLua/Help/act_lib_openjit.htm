<div class="lv1">Actions &#8227; Libraries</div>
<div class="lv2 active">Open 'jit'</div>
</div>

<p>Opens the LuaJIT library.  This is an additional library included with XLua that adds support for interacting with the embedded LuaJIT engine.</p>

<div class="sec">Parameters</div>
<p>None.</p>
