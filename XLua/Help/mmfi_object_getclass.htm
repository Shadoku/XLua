<h1>MMFI: Get Object Class</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Object.GetClass</b> ( number <tt>objectId</tt> )
<p>Gets the numeric identifier that's unique to each object.  All instances of an object will share this value.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's class identifier</div>
</div>
