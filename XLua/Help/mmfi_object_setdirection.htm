<h1>MMFI: Set Object Direction</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>void</tt> <b>mmf.Object.SetDirection</b> ( number <tt>objectId</tt>, number <tt>direction</tt> )
<p>Sets a new direction for an object.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of exported object</div>
<i>direction</i>
<div style="margin-left: 1em;">New direction value, 0 - 31</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">None</div>
