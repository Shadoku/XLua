<div class="exp">Function: <tt>PrintString$</tt></div>
<div class="exp-return">Returns: <tt>String</tt></div>

<p>Returns the last string returned from a lua print statement.  This is best used with the <a href="cond_onprint.htm">on print</a> condition.</p>

<div class="sec">Parameters</div>
<p>None.</p>
