<h1>MMFI: Get Window Frame Height</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Window.GetFrameHeight</b> ()
<p>Gets the height of the application frame window, which is set to the window height by default.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Window Frame Height</div>
</div>
