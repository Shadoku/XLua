<h1>MMFI: Get Mouse X Coordinate</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Mouse.GetX</b> ()
<p>Gets the X coordinate (in frame coordiantes) of the mouse cursor in the frame.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Mouse X coordinate</div>
</div>
