<h1>MMFI: Get Object Right X Position</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Object.GetXRight</b> ( number <tt>objectId</tt> )
<p>Gets the X coordinate of an object's right edge in the frame.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's right edge coordinate</div>
</div>
