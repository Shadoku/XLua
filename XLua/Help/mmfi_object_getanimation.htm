<h1>MMFI: Get Object Animation</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Object.GetAnimation</b> ( number <tt>objectId</tt> )
<p>Gets an object's current animation sequence value.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's animation</div>
</div>
