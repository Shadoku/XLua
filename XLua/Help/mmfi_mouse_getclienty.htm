<h1>MMFI: Get Mouse Y Coordinate in Window</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Mouse.GetClientY</b> ()
<p>Gets the Y coordinate of the mouse relative to the top edge of the application window's client area.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Mouse client Y coordinate</div>
</div>
