<div class="lv2 active">Get Error Event Mode</div>

<div class="exp">Function: <tt>ErrEventMode$</tt></div>
<div class="exp-return">Returns: <tt>String</tt></div>

<p>Returns <tt>Immediate</tt> if the error event mode is <a href="act_config_err_immediate.htm">immediate</a>, or <tt>Queued</tt> if the error event mode is <a href="act_config_err_queued.htm">queued</a>.</p>

<div class="sec">Parameters</div>
<p>None.</p>
