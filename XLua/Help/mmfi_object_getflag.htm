<h1>MMFI: Get Object Flag</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>boolean</tt> <b>mmf.Object.GetFlag</b> ( number <tt>objectId</tt>, number <tt>flagId</tt> )
<p>Gets an object's flag.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
<i>objectId</i>
<div style="margin-left: 1em;">ID of an exported object.</div>
<i>strId</i>
<div style="margin-left: 1em;">Index of a flag, 0 - 31.</div>
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Object's flag, <tt>true</tt> = on, <tt>false</tt> = off</div>
</div>
