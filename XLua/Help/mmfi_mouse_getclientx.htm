<h1>MMFI: Get Mouse X Coordinate in Window</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Mouse.GetClientX</b> ()
<p>Gets the X coordinate of the mouse relative to the left edge of the application window's client area.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Mouse client X coordinate</div>
</div>
