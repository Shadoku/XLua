<h1>MMFI: Get Window Frame Width</h1>
<p><b>Description:</b></p>
<div style="margin-left: 1em;"><tt>number</tt> <b>mmf.Window.GetFrameWidth</b> ()
<p>Gets the width of the application frame window, which is set to the window width by default.</p>
</div>
<p><b>Parameters:</b></p>
<div style="margin-left: 1em;">
none
</div>
<p><b>Return Values:</b></p>
<div style="margin-left: 1em;">
<tt>number</tt>
<div style="margin-left: 1em;">Window Frame Width</div>
</div>
